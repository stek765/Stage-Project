<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
                <div class="login-header">
                    <h3>Welcome Back!</h3>
                    <p>Please <u>login</u> to continue</p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-login">Login</button>
                </form>
                <div class="footer">
                    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>

                    <!-- Aggiunto il link per tornare alla pagina principale -->
                    <p style="font-size: 16px; padding-top:20px;"><a href="index.html" style="text-decoration: underline;">Back to Home</a></p>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
