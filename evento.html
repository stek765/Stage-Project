                    // Funzione per aprire la finestra modale
                    function openUpdateEvent(id) {
                        // Pre-compila i campi della finestra modale con i dati utente esistenti
                        $('#nome_eventoUpdate').val($('#nome_evento' + id).html().trim());
                        $('#ora_inizioUpdate').val(($('#ora' + id).html().split(": ")[1]).split(" - ")[0].trim());
                        $('#ora_fineUpdate').val($('#ora' + id).html().split(": ")[1].split(" - ")[1].trim());
                        $('#dataUpdate').val($('#data' + id).html().split(": ")[1].trim());
                        $('#genereUpdate').val($('#genere' + id).html().split(": ")[1].trim());
                        $('#descrizioneUpdate').val($('#descrizione' + id).html().split(": ")[1].trim());

                        $('.modal-buttons button[type="button"]').last().attr('onclick', `submitUpdateEvent(${id})`);

                        document.getElementById('modalUpdateEvent').style.display = "block";
                    }

                    // Funzione per chiudere la finestra modale
                    function closeModalEvent() {
                        document.getElementById('modalUpdateEvent').style.display = "none";
                    }

                    // Funzione per inviare i dati aggiornati tramite AJAX
                    function submitUpdateEvent(id) {
                        var nome_evento = $('#nome_eventoUpdate').val();
                        var ora_inizio = $('#ora_inizioUpdate').val();
                        var ora_fine = $('#ora_fineUpdate').val();
                        var data = $('#dataUpdate').val();
                        var genere = $('#genereUpdate').val();
                        var descrizione = $('#descrizioneUpdate').val();

                        // console.log(nome_completo + " - " + email + " - " + nazionalita);
                        $.ajax({
                            url: './connection/eventData.php',
                            type: 'POST',
                            data: {
                                action: 'update_event',
                                nome_evento: nome_evento,
                                ora_inizio: ora_inizio,
                                ora_fine: ora_fine,
                                data: data,
                                genere: genere,
                                descrizione: descrizione,
                                idEvento: id
                            },
                            success: function (response) {
                                //console.log(response);
                                response = JSON.parse(response);
                                if (response.success) {
                                    Swal.fire('Successo', 'Profilo aggiornato con successo', 'success')
                                        .then((result) => {
                                            if (result.isConfirmed) {
                                                location.reload();
                                                //document.getElementById('your-events-btn').click();
                                            }
                                        });
                                    closeModalEvent();
                                } else {
                                    Swal.fire('Errore', 'Impossibile aggiornare il profilo, riempire tutti i campi', 'error');
                                }
                            },
                            error: function () {
                                Swal.fire('Errore', 'Si è verificato un errore durante l\'aggiornamento', 'error')
                                    .then((result) => {
                                        if (result.isConfirmed) {
                                            location.reload();
                                        }
                                    });
                            }
                        });
                    }

                .then(data => {
                    if (data.length > 0) {

                        const lat = coordinates.lat;
                        const lon = coordinates.lon;

                        createEvent(lat, lon);
